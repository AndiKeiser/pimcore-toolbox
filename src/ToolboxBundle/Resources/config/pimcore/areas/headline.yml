services:
    toolbox.area.brick.headline:
        parent: toolbox.area.brick.base_brick
        class: ToolboxBundle\Document\Areabrick\Headline\Headline
        tags:
            - { name: pimcore.area.brick, id: headline }
toolbox:
    areas:
        headline:
            configElements:
                headlineType:
                    type: select
                    title: Headline Size
                    config:
                        name: headlineType
                        store:
                            h1: Headline 1
                            h2: Headline 2
                            h3: Headline 3
                            h4: Headline 4
                            h5: Headline 5
                            h6: Headline 6
                        default: h3
                anchorName:
                    type: input
                    title: Anchor Name
                    config: ~
                additionalClasses:
                    type: additionalClasses
                    config:
                        store: ~