services:
    toolbox.area.brick.download:
        parent: toolbox.area.brick.base_brick
        class: ToolboxBundle\Document\Areabrick\Download\Download
        arguments:
            - '@toolbox.connector.bundle'
        tags:
            - { name: pimcore.area.brick, id: download }
toolbox:
    areas:
        download:
            configElements:
                downloads:
                    type: multihref
                    title: Files
                    config:
                        reload: true
                showPreviewImages:
                    type: checkbox
                    title: Show preview images
                    config:
                        reload: false
                showFileInfo:
                    type: checkbox
                    title: Show file info
                    config:
                        reload: false
                additionalClasses:
                    type: additionalClasses
                    config:
                        store: ~
            configParameter:
