services:
    toolbox.area.brick.accordion:
        parent: toolbox.area.brick.base_brick
        class: ToolboxBundle\Document\Areabrick\Accordion\Accordion
        tags:
            - { name: pimcore.area.brick, id: accordion }
toolbox:
    areas:
        accordion:
            configElements:
                type:
                    type: select
                    config:
                        title: Type
                        values:
                            panel-default: Default
                            panel-danger: Dangers
                        default: panel-default
                component:
                    type: select
                    config:
                        title: Component
                        values:
                            accordion: Accordion
                            tab: Tab
                        default: accordion
                additionalClasses:
                    type: additionalClasses
                    config:
                        values: []