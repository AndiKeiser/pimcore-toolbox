services:
    toolbox.area.brick.spacer:
        parent: toolbox.area.brick.base_brick
        class: ToolboxBundle\Document\Areabrick\Spacer\Spacer
        tags:
            - { name: pimcore.area.brick, id: spacer }
toolbox:
    areas:
        spacer:
            config_elements:
                spacer_class:
                    type: select
                    title: Space Class
                    config:
                        reload: false
                        store:
                            spacer-none: No Space
                            spacer-50: 50 Pixel
                        default: spacer-none

                additional_classes:
                    type: additionalClasses
                    config:
                        store: ~